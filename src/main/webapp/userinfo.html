<div class="main">
    <div id="div_info_alert" class="pop_edit edit_intro" style="top: 289.5px; opacity: 1; display: block;">
        <h3>编辑简介</h3><a href="javascript:alertCancel();" nodetype="close" class="close">×</a>
        <div class="context">
            <form id="form" nodetype="form-popup" class="form">
                <ul>
                    <li class="mp_dl">
                        <span>昵称：
                  <input id="alert_nick" important="yes" type="text" maxlen="20"
                         class="nick_name mp_field1" placeholder="支持中英文、数字">
                  </span><span class="realName mp_label">生日：
                  <input id="alert_birth" type="text" maxlen="15" class="user_name mp_field2"
                         placeholder="xxxx-xx-xx"></span>
                    </li>
                    <li>
                        <span>地区：
                  <input id="alert_location" type="text" maxlen="20" class="job mp_field1"></span><span
                            class="mp_label">性别：
                  <input id="alert_gender_man" name="alert_gender" type="radio" value="1" class="radio_sex">男
                  <input id="alert_gender_woman" name="alert_gender" type="radio" value="2" class="radio_sex">女</span>
                    </li>
                    <li>
                        <span>签名：<textarea id="alert_sign" name="birthday" nodetype="birthday" type="text"
                                           class="intro_info mp_wid"></textarea></span>
                    </li>
                </ul>
            </form>
        </div>
        <div class="success">
            <a href="javascript:alertCancel();" nodetype="cancel" class="cancel">取消</a>
            <a href="javascript:alertOk();" nodetype="ok" class="ok">保存</a>

<script>
    function searchBook() {
        var s = $("#search_edit").val();
        if (s != "" && s != "请输入书名") {
            self.location = "search.html?search=" + s;
        }
    }
    function loginPage() {
        if ($('#login').text() == "登录") {
            self.location = "sign-in.html";
        } else {
            $.post("/SduDoc/userLogout", {}, function (data) {
                self.location = "index.html";
            });
        }
    }
    function alertInfo() {
        $("#div_info_alert").show();
    }
    function alertCancel() {
        $("#div_info_alert").hide();
    }
    function alertOk() {//就是参数多一点而已
        var nick = $("#alert_nick").val();
        var sign = $("#alert_sign").text();
        var birthday = $("#alert_birth").val();
        var location = $("#alert_location").val();
        var gender = "男";
        var val = $('input:radio[name="alert_gender"]:checked').val();
        if (val == 2)
            gender = "女";
        else
            gender = "男";
        $.post("/SduDoc/userInfoSet", {
            "nick": nick,
            "sign": sign,
            "gender": gender,
            "birthday": birthday,
            "location": location
        }, function (data) {
            $("#div_info_alert").hide();
            if (data == 1) {
                self.location.reload();
            }
        });
    }
    $("#div_info_alert").hide();
    $.post("/SduDoc/userState", {}, function (data) {
        if (data == 1) {
            $('#login').text("退出");
        }
    });
    $.post("/SduDoc/userInfoGet", {}, function (data) {
        if (data == -1)
            return;
        var json = eval(data);
        $.each(json, function (id, item) {
            $("#user_nick").text(item.nick);
            $("#alert_nick").val(item.nick);
            $("#user_sign").text(item.sign);
            $("#alert_sign").text(item.sign);
            $("#user_gold").text("");
            $("#user_gold").append(item.gold + "&nbsp;金币");
            $("#user_info").text("");
            $("#user_info").append(item.location + "&nbsp;|&nbsp;" + item.birthday +
                    "&nbsp;|&nbsp;" + item.gender);
            $("#alert_birth").val(item.birthday);
            $("#alert_location").val(item.location);
            if (item.gender == "男") {
                $("#alert_gender_man").attr("checked", "checked");
            } else {
                $("#alert_gender_woman").attr("checked", "checked");
            }
        });
    });
</script>
